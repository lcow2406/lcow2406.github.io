<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Central Vacuum</title>
</head>
<body>
    <!-- Navigation Bar -->
    <nav id="nav">
        <a href="#home" data-target="home" >Home</a>
        <a href="#products" data-target="products" >Products</a>
        <a href="#cart" data-target="cart">Cart</a>
    </nav>

    <!-- Header Section -->
    <header id="header">
        <img src="images/vaccum-banner.png" alt="Central Vacuum Nation Banner" height="200" width="800">
    </header>

    <!-- Main Content -->
    <main>
        <section id="home" class="hidden">
            <!-- Content will be dynamically inserted here -->
        </section>

        <section id="products" class="hidden">
            <h2>Our Products</h2>
            <div id="products-container">
                <p>Discover our range of Central Vacuum systems and accessories...</p>
            </div>
        </section>

        <section id="cart" class="hidden">
            <h2>Shopping Cart</h2>
            <div id="cart-container">
                <p>Your shopping cart is empty.</p>
                <!-- Cart items will be dynamically inserted here -->
            </div>
            <p id="total-price">Total Price to Pay: $0.00</p>
        </section>
    </main>

    <!-- Footer Section -->
    <footer id="footer">
        <p>&copy; Copyright 2024. All Rights Reserved.</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
